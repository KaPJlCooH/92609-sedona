<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="19.969" height="22.375" viewBox="0 0 19.969 22.375">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        filter: url(#filter-chain-1);
      }
    </style>

    <filter id="filter-chain-1" filterUnits="userSpaceOnUse">
      <feOffset dy="2" in="SourceAlpha"/>
      <feGaussianBlur result="dropBlur"/>
      <feFlood flood-color="#010202" flood-opacity="0.14"/>
      <feComposite operator="in" in2="dropBlur" result="dropShadowComp"/>
      <feComposite in="SourceGraphic" result="shadowed"/>
      <feFlood flood-color="#fff"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in2="shadowed" result="solidFill"/>
    </filter>
  </defs>
  <circle cx="9.985" cy="9.984" r="9.985" class="cls-1"/>
</svg>
